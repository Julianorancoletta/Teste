<div [formGroup]="form">
  teste
    <label [attr.for]="question.key">{{question.label}}</label>

    <div [ngSwitch]="question.controlType">

        <input *ngSwitchCase="'textbox'" class="form-control" [formControlName]="question.key" [id]="question.key" [type]="question.type">
        
        <select class="form-control" [id]="question.key" *ngSwitchCase="'dropdown'" [formControlName]="question.key">
          <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
        </select>

    </div>
    
    <span class="text-danger" *ngIf="!isValid && (form.get(question.key).touched || form.get(question.key).dirty)">
      <p [innerHTML]=MessagemDeErro(isValid)></p>
      </span>
</div>
