<app-toast-delete [messagem]="msg" (resposta)=deleteConfirm($event)></app-toast-delete>

<button type="button" class="btn btn-outline-primary" (click)="cadastro()">Cadastro</button>

<p-table [columns]="cols" [lazy]="true" [value]="products" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [loading]="loading">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
            <th>

            </th>
        </tr>
        <!-- <tr>
            <th *ngFor="let col of columns" [ngSwitch]="col.field">
                <input *ngSwitchCase="'title'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, 'contains')">
            </th>
        </tr> -->
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
            <td>
                <button type="button" class="btn btn-danger" (click)="delete(rowData)"><i
                        class="pi pi-trash"></i></button>
                <button type="button" class="btn btn-warning" (click)="edit(rowData)"><i
                        class="pi pi-pencil"></i></button>
            </td>
        </tr>
    </ng-template>
</p-table>
