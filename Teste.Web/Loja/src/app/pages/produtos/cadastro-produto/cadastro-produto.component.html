<app-toast [messagem]="toastr" [position]="'top-center'" [tipo]="toastrAlert" (open)="openToastr($event)"></app-toast>

<div class="container main-container">
    <hr>
    <div class="row">
        <div class="col-md-10">
            <form enctype="multipart/form-data" (ngSubmit)="adicionarProduto()" [formGroup]="produtoForm">

                <div class="alert alert-danger" *ngIf="errors.length > 0">
                    <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                    <ul>
                        <li *ngFor="let error of errors">{{ error }}</li>
                    </ul>
                </div>
                <div *ngIf="config.data.id" class="form-group">
                    <label class="control-label">ID</label>
                    <input class="form-control" id="id" type="text" value="{{config.data.id}}" disabled />

                </div>
                <div class="form-group">
                    <label class="control-label">Categoria</label>
                    <select class="form-control" id="categoryId" formControlName="categoryId"
                        (change)="changeCategory($event.target.value)"
                        [ngClass]="{'is-invalid': displayMessage.categoryId }">
                        <option *ngFor="let item of category" value="{{ item.id }}">{{ item.description }}</option>
                    </select>
                    <span class="text-danger" *ngIf="displayMessage.categoryId">
                        <p [innerHTML]="displayMessage.categoryId"></p>
                    </span>
                </div>
                <div class="form-group">
                    <label class="control-label">Sub Categoria</label>
                    <select class="form-control" id="subCategoriaId" formControlName="subCategoriaId"
                        [ngClass]="{'is-invalid': displayMessage.subCategoriaId }">
                        <option *ngFor="let item of subCategoria" value="{{ item.id }}">{{ item.nome }}</option>
                    </select>
                    <span class="text-danger" *ngIf="displayMessage.subCategoriaId">
                        <p [innerHTML]="displayMessage.subCategoriaId"></p>
                    </span>
                </div>
                <div class="form-group">
                    <label class="control-label">Titulo</label>
                    <div>
                        <input class="form-control" id="title" type="text" placeholder="Titulo (requerido)"
                            formControlName="title" [ngClass]="{'is-invalid': displayMessage.title }" />
                        <span class="text-danger" *ngIf="displayMessage.title">
                            <p [innerHTML]="displayMessage.title"></p>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">Descrição</label>
                    <div>
                        <textarea cols="40" rows="5" maxlength="1000" class="form-control" id="shortDescription"
                            placeholder="Descrição (requerido)" formControlName="shortDescription"
                            [ngClass]="{'is-invalid': displayMessage.shortDescription }"></textarea>
                        <span class="text-danger" *ngIf="displayMessage.shortDescription">
                            <p [innerHTML]="displayMessage.shortDescription"></p>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" id="sale" formControlName="sale" name="sale"
                                value="true"> Preço promocional
                        </label>
                    </div>
                    <div [hidden]="!sale()" class="form-group">
                        <label class="control-label">Valor promocional</label>
                        <div>
                            <input class="form-control" id="salePrice" type="text"
                                placeholder="valor promocional (requerido)" formControlName="salePrice"
                                [ngClass]="{'is-invalid': displayMessage.salePrice }" />

                            <span class="text-danger" *ngIf="displayMessage.salePrice">
                                <p [innerHTML]="displayMessage.salePrice"></p>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">image do Produto</label>

                    <div class="custom-file">

                        <input type="file" accept="image/jpeg,image/png" class="custom-file-input" id="img"
                            formControlName="img" (change)="fileChangeEvent($event.target.files)"
                            [ngClass]="{'is-invalid': displayMessage.img }">
                        <label data-browse="Procurar" style="width: 400px" class="custom-file-label"></label>
                        <!-- <span *ngIf='imagemNome'><br>{{ imgNome }}<br></span> -->
                        <span class="text-danger" *ngIf="displayMessage.img">
                            <p [innerHTML]="displayMessage.img"></p>
                        </span>
                    </div>
                    <!-- <img *ngIf="produto.img" [src]="produto.img" alt="" sizes="" srcset=""> -->
                </div>

                <div class="form-group">
                    <label class="control-label">Marca</label>
                    <div>
                        <input class="form-control" id="brand" type="text" placeholder="Marca (requerido)"
                            formControlName="brand" [ngClass]="{'is-invalid': displayMessage.brand }" />
                        <span class="text-danger" *ngIf="displayMessage.brand">
                            <p [innerHTML]="displayMessage.brand"></p>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Valor</label>
                    <div>
                        <input class="form-control" id="Price" type="tel" placeholder="valor (requerido)"
                            formControlName="price" [ngClass]="{'is-invalid': displayMessage.price }"
                            [brmasker]="{money: true,thousand: '.',  decimalCaracter: ','}" />
                        <span class="text-danger" *ngIf="displayMessage.price">
                            <p [innerHTML]="displayMessage.price"></p>
                        </span>
                    </div>
                </div>
                <div class="content-section implementation">
                    <p-fieldset legend="Header" [toggleable]="true">
                        <p-editor [(ngModel)]="text1" [style]="{'height':'320px'}"></p-editor>
                        <p>Value: {{text1||'empty'}}</p>
                    </p-fieldset>
                </div>

                <!-- <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" id="ativo" formControlName="ativo" name="ativo" value="true"> Ativo?
                    </label>
                </div> -->

                <div class="form-group">
                    <input type="submit" id="cadastroProduto" [disabled]="!produtoForm.valid" value="Cadastrar"
                        class="btn btn-primary">&nbsp;
                    <!-- <a class="btn btn-info" href="/produtos/listar-todos">Voltar</a> -->
                </div>
            </form>
        </div>
    </div>
</div>
