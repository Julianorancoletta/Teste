<button type="button" class="btn btn-success" (click)="addUsuario()">Adicionar</button>

<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th>Nome</th>
      <th>Sobrenome</th>
      <th>Email</th>
      <th>DataNascimento</th>
      <th>Escolaridade</th>
      <th></th>
    </tr>
  </thead>
  <tbody *ngFor="let item of usuarios">
    <tr>
      <th>{{item.id}}</th>
      <td>{{item.nome}}</td>
      <td>{{item.sobrenome}}</td>
      <td>{{item.email}}</td>
      <td>{{item.dataNascimento | date:'dd/MM/yyyy'}}</td>
      <td>{{item.idEscolaridade}}</td>
      <td>
        <button type="button" class="btn btn-danger"
        [swal]="{Title: 'Enter your email',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Yes, delete it!',
        cancelButtonText: 'No, cancel!' }" 
        (confirm)="deleteUsuario(item)">Delete</button>

        <button type="button" class="btn btn-secondary" (click)="onEditar(item)">Editar</button>

      </td>

    </tr>
  </tbody>
</table>
